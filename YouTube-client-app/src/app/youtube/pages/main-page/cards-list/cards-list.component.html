<section class="cards-list">
  <app-card-item
    *ngFor="
      let cardItem of cardsList
        | searchPipe: searchQuery
        | filterDatePipe: isDateSortClick
        | filterViewsPipe: isViewSortClick
        | filterWordPipe: filterWord
    "
    [cardItem]="cardItem"
  ></app-card-item>
</section>
