<div class="card__image-container">
  <img
    class="card__image"
    src="{{ cardItem.snippet.thumbnails.medium.url }}"
    alt="{{ cardItem.snippet.channelTitle }}"
  />
</div>

<div class="card__content">
  <app-card-stats
    [viewCount]="cardItem.statistics.viewCount"
    [likeCount]="cardItem.statistics.likeCount"
    [dislikeCount]="cardItem.statistics.dislikeCount"
    [commentCount]="cardItem.statistics.commentCount"
  ></app-card-stats>
  <div class="card__title">{{ cardItem.snippet.title }}</div>
  <div class="card__button">
    <app-button
      btnAppearance="large"
      [routerLink]="['/main/details', cardItem.id]"
      >more...</app-button
    >
  </div>
</div>
<div class="card__line" [appCardColor]="cardItem.snippet.publishedAt"></div>
