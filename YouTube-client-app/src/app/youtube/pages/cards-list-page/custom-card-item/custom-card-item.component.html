<div class="custom-card__image-container">
  <img class="custom-card__image" src="{{ cardItem.imgLink }}" alt="image" />
</div>

<div class="custom-card__content">
  <div class="custom-card__title">{{ cardItem.title }}</div>
  <div class="custom-card__description">{{ cardItem.description }}</div>
  <div class="custom-card__video">{{ cardItem.videoLink }}</div>
  <div class="custom-card__button">
    <app-button btnAppearance="large" (click)="deleteCard(cardItem.id)"
      >Delete</app-button
    >
  </div>
</div>
<div class="custom-card__line" [appCardColor]="cardItem.date"></div>
