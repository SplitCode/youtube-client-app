<button
  [type]="btnType"
  class="btn"
  [ngClass]="{
    middle: btnAppearance === 'middle',
    small: btnAppearance === 'small',
    large: btnAppearance === 'large',
    right: btnBorder === 'right-border',
    left: btnBorder === 'left-border',
    full: btnBorder === 'full-border'
  }"
>
  <ng-content></ng-content>
</button>
