<form class="search-form" (submit)="onSubmit($event)">
  <input
    type="text"
    class="search-form__input"
    placeholder="What are you want to find out?"
    [(ngModel)]="searchQuery"
    name="searchQuery"
  />
  <app-button btnAppearance="middle" btnBorder="right-border" btnType="submit"
    >search</app-button
  >
</form>
