<div class="filters">
  <p class="filters-title">Sorting by:</p>
  <div class="filters-list">
    <button class="filters-list__item" (click)="onDateClick()">date</button>
    <!-- <button class="filters-list__item" (click)="onViewsClick()">
      count of views
    </button> -->
    <div class="filters-form">
      <label class="filters-form__label" for="filter-input"
        >by word or sentance</label
      >
      <input
        class="filters-form__input"
        type="text"
        id="filter-input"
        [formControl]="filterControl"
      />
    </div>
  </div>
</div>
