<form class="search-form" (ngSubmit)="onSubmit($event)">
  <input
    type="search"
    class="search-form__input"
    placeholder="What are you want to find out?"
    [(ngModel)]="searchQuery"
    name="searchQuery"
  />
  <app-button
    btnAppearance="middle"
    btnBorder="right-border"
    btnType="submit"
    [disabled]="isSearchDisabled()"
    >search</app-button
  >
</form>
