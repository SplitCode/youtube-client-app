<header class="header">
  <div class="header__content">
    <div class="header__search-content">
      <img class="header__logo" src="logo.svg" alt="youtube logo" />
      <app-search-input></app-search-input>
      <app-settings-button
        *ngIf="isSettingsVisible$ | async"
        (click)="toggleFilter()"
      ></app-settings-button>
    </div>
    <div class="header__login">
      <app-login-info></app-login-info>
      <app-button btnAppearance="middle" (click)="toggleLogin()">
        {{ (isAuthenticated$ | async) ? 'Logout' : 'Login' }}
      </app-button>
    </div>
  </div>
    <app-filter *ngIf="isFilterShown$  | async"></app-filter>
</header>
